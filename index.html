<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backgrounds</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="res/bootstrap.min.css" />
  </head>
  <body>
    <div class="container p-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="mt-4 h1 surface">JavaScript Canvas Animations</div>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-2">
        <button class="shadow mybtn mx-2 surface" id="DRAWSTRIPES">
          Stripes
        </button>
        <button class="shadow mybtn mx-2 surface" id="DRAWSQUARES">
          Squares
        </button>
        <button class="shadow mybtn mx-2 surface" id="DRAWORBITS">
          Orbits
        </button>
      </div>
      <div class="source">
        <span class="surface">
          &copy; 2022 Tadeo Hepperle,
          <a
            href="https://github.com/tadeohepperle/javascript-canvas-animations"
          >
            Sourcecode on Github</a
          ></span
        >
      </div>
    </div>
    <canvas id="background"></canvas>
    <script src="index.js"></script>
  </body>
</html>
